<html>
  <head>
    <title>Insiderr Web Editor</title>
    <link 
      rel="stylesheet" 
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" >
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-10">
          <table>
            <tr>
              <td><h4>Insiderr Web Editor</h4></td>
              <td><h4>&nbsp; : &nbsp;</h4></td>
              <td><h4><a href="/_we/">Posts</a></h4></td>
              {% block titlepath %}
              {% endblock %}
            </tr>
          </table>
        </div>
        <div class="col-md-2">
          <span class="glyphicon glyphicon-user"</span>
          <a href="{{ logout }}">
            <span class="glyphicon glyphicon-log-out"></span>
          </a>
          <br />
          {{ user }}
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h3><span class="label label-primary">{{ item_name }}</span></h3>
        </div>
        <div class="col-md-4">
          <button type="button" class="btn btn-default" id="add" title="Add">
            <span class="glyphicon glyphicon-plus">
          </button>
          <button class="btn btn-default" id="del" title="Delete Selected" disabled="disabled">
            <span class="glyphicon glyphicon-trash">
          </button>
          <button class="btn btn-default" id="edit" title="Edit Selected" disabled="disabled">
            <span class="glyphicon glyphicon-edit">
          </button>
          <button class="btn btn-default" id="more" title="Load More">
            <span class="glyphicon glyphicon-arrow-up">
          </button>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered">
        <thead>
          <tr id="header">
          </tr>
        </thead>
        <tbody id="items">
        </tbody>
      </table>

      {# confirm deletion #}
      <div class="modal fade" id="confirm" tabindex="-1" role="dialog" 
        aria-labelledby="confirm-label" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="confirm-label">Confirm Delete</h4>
            </div>
            <div class="modal-body" id="confirm-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" id="del-confirm-btn">Delete</button>
            </div>
          </div>
        </div>
      </div>

      {% block dialog %}
      {% endblock %}
    </div> <!-- container -->
  </body>

  <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
  </script>

  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css"/>

  <script
    src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js">
  </script>

  <link rel="stylesheet" type="text/css" href="/static/jquery.datetimepicker.css" />
  <script src="/static/jquery.datetimepicker.js"></script>

  <script 
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js">
  </script>

  {% block js %}
  {% endblock %}
  <script src="/static/webedit.js"></script>
</html>
